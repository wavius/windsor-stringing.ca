<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windsor Stringing</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/images/tennis_ball_favicon.png" type="image/png">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">

      <div class="logo">
        <img src="/images/WS_logo.png" alt="Logo">
        <p class="logo-text">Windsor Stringing</p>
      </div>

      <nav class="nav-links">
        <a href="/">HOME</a>
        <a href="/products">PRODUCTS</a>
        <a href="/services">SERVICES</a>
        <a href="/gallery">GALLERY</a>
        <a href="/contact">CONTACT</a>
      </nav>

      <div class="extras">
        <img src="/images/Flag_of_Canada.png" alt="Canada Flag">
      </div>

      </header>

    <section class="gallery-section">

      <div class="gallery-grid">
        <img src="/images/Gallery/2guns.jpg" alt="Strung racquet 1" onclick="openLightbox(this)">
        <img src="/images/Gallery/Head_2.jpg" alt="Strung racquet 2" onclick="openLightbox(this)">
        <img src="/images/Gallery/Head_Speed2.jpg" alt="Strung racquet 3" onclick="openLightbox(this)">
        <img src="/images/Gallery/Yonex_Ezone_DR3.jpg" alt="Strung racquet 4" onclick="openLightbox(this)">
      </div>

      <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn" onclick="closeLightbox()">✕</span>
        <img id="lightbox-img" src="" alt="Enlarged image">
      </div>

      <script>
        function openLightbox(img) {
          const lightbox = document.getElementById("lightbox");
          const lightboxImg = document.getElementById("lightbox-img");
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        }
        function closeLightbox() {
          document.getElementById("lightbox").style.display = "none";
        }
      </script>

    </section>

    <footer class="footer">

      <div class="copyright">
        <p href="#">© 2025 Windsor Stringing</p>
      </div>
      
    </footer>
    </div>
</body>
</html>
